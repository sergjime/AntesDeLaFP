<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Navegador</title>
<link rel="stylesheet" href="practica26.css" type="text/css"/>
<script>
	var navegador = "";
		if (navigator.userAgent.toLowerCase().indexOf('safari/') > -1) navegador = 'Safari';
		if (navigator.userAgent.toLowerCase().indexOf('chrome/') > -1) navegador = 'Chrome';
		if (navigator.userAgent.toLowerCase().indexOf('firefox/') > -1) navegador = 'Firefox';
		if (navigator.userAgent.toLowerCase().indexOf('opera/') > -1) navegador = 'Opera';
		if (navigator.userAgent.toLowerCase().indexOf('msie') > -1) navegador = 'Explorer';
</script>
</head>
<body>
<script type = "text/javascript">
		document.write('<body id="' + navegador.charAt(0)+ '">');
		document.write('Bienvenido a nuestra web, est&aacute;s navegando en ' + navegador);	
</script>
</body>
</html>
